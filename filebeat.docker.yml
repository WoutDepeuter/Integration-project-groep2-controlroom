filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
- add_cloud_metadata: ~

setup.kibana:
  host: "kibana:5601"

output.elasticsearch:
  hosts: 'elasticsearch:9200'
  username: 'elastic'
  password: '${ELASTICSEARCH_PASSWORD}'
